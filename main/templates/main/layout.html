{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titleblock %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    {% block extrahead %}{% endblock %}
</head>

<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Logo">
        <span class="logo"></span>
        <h3>Меню</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'findata_home' %}"><li><i class="fa-solid fa-coins"></i> Личные финансы</li></a>
            <a href="{% url 'findata_statistic' %}"><li><i class="fa-solid fa-chart-simple"></i> Финансовая статистика</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> О приложении</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book"></i> Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block bodyblock %}{% endblock %}
    </main>
</body>

{% include 'main/footer.html' %}
</html>
